name: Docker Deploy - servercompass-demo

on:
  push:
    branches: [main]
    paths-ignore:
      - '.github/workflows/server-compass-docker-servercompass-demo.yml'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - '.dockerignore'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            NODE_ENV=production

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST_SERVERCOMPASS_DEMO }}
          username: ${{ secrets.VPS_USER_SERVERCOMPASS_DEMO }}
          key: ${{ secrets.VPS_SSH_KEY_SERVERCOMPASS_DEMO }}
          port: ${{ secrets.VPS_PORT_SERVERCOMPASS_DEMO }}
          script: |
            set -e
            echo "ðŸš€ Starting Docker deployment for servercompass-demo..."

            # Ensure this deployment key is in authorized_keys (in case ServerCompass couldn't add it)
            echo "ðŸ”‘ Ensuring deployment SSH key is authorized..."
            mkdir -p ~/.ssh
            chmod 700 ~/.ssh
            touch ~/.ssh/authorized_keys
            chmod 600 ~/.ssh/authorized_keys
            # The key is already in use (we're connected), but ensure it's persisted
            echo "Deployment key already active via GitHub Actions SSH"

            # Ensure Docker is available and restart if using systemd
            echo "ðŸ³ Checking Docker installation..."
            if command -v docker &> /dev/null; then
              echo "âœ… Docker is installed"

              # Restart Docker daemon only if it's managed by systemd
              if systemctl is-active --quiet docker 2>/dev/null; then
                echo "ðŸ”„ Restarting Docker daemon to ensure iptables chains are initialized..."
                sudo systemctl restart docker
                sleep 3
              elif systemctl is-enabled --quiet docker 2>/dev/null; then
                echo "ðŸ”„ Starting Docker daemon..."
                sudo systemctl start docker
                sleep 3
              else
                echo "â„¹ï¸  Docker is not managed by systemd, skipping restart"
              fi

              # Verify Docker is running
              if ! docker info &> /dev/null; then
                echo "âŒ Docker is not running. Please install and start Docker on this server."
                exit 1
              fi

              # Clean up orphaned networks that might cause iptables conflicts
              echo "ðŸ§¹ Cleaning up orphaned Docker networks..."
              docker network prune -f || true
            else
              echo "âŒ Docker is not installed. Please install Docker on this server."
              echo "ðŸ’¡ Install instructions: https://docs.docker.com/engine/install/"
              exit 1
            fi

            # Navigate to app directory and ensure it exists
            mkdir -p /root/server-compass/apps/servercompass-demo
            cd /root/server-compass/apps/servercompass-demo

            # Create docker-compose.yml if it doesn't exist
            if [ ! -f docker-compose.yml ]; then
              echo "ðŸ“ Creating docker-compose.yml..."
              cat > docker-compose.yml << 'COMPOSE_EOF'
            services:
              web:
                image: ghcr.io/${{ github.repository }}:latest
                ports:
                  - "3000:3000"
                env_file:
                  - .env
                restart: unless-stopped
            COMPOSE_EOF
            fi

            # Create .env file if it doesn't exist
            touch .env

            # Log in to GHCR
            echo "ðŸ” Logging in to GitHub Container Registry..."
            echo ${{ secrets.GHCR_TOKEN_SERVERCOMPASS_DEMO }} | docker login ghcr.io -u ${{ secrets.GHCR_USER_SERVERCOMPASS_DEMO }} --password-stdin

            # Pull latest images
            echo "ðŸ“¥ Pulling latest Docker images..."
            docker compose pull

            # Stop and remove old containers
            echo "ðŸ›‘ Stopping old containers..."
            docker compose down

            # Start new containers
            echo "ðŸš€ Starting new containers..."
            docker compose up -d

            # Cleanup old images
            echo "ðŸ§¹ Cleaning up old images..."
            docker image prune -f

            echo "âœ… Deployment completed successfully at $(date)"
            echo "ðŸ“Š Container Status:"
            docker compose ps
