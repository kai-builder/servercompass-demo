name: Docker Deploy - servercompass-demo

on:
  push:
    branches: [main]
    paths-ignore:
      - '.github/workflows/server-compass-docker-servercompass-demo.yml'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - '.dockerignore'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            NODE_ENV=production

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST_SERVERCOMPASS_DEMO }}
          username: ${{ secrets.VPS_USER_SERVERCOMPASS_DEMO }}
          key: ${{ secrets.VPS_SSH_KEY_SERVERCOMPASS_DEMO }}
          port: ${{ secrets.VPS_PORT_SERVERCOMPASS_DEMO }}
          script: |
            set -e
            echo "üöÄ Starting Docker deployment for servercompass-demo..."

            # Navigate to app directory
            cd /root/server-compass/apps/servercompass-demo

            # Log in to GHCR
            echo "üîê Logging in to GitHub Container Registry..."
            echo ${{ secrets.GHCR_TOKEN_SERVERCOMPASS_DEMO }} | docker login ghcr.io -u ${{ secrets.GHCR_USER_SERVERCOMPASS_DEMO }} --password-stdin

            # Pull latest images
            echo "üì• Pulling latest Docker images..."
            docker compose pull

            # Stop and remove old containers
            echo "üõë Stopping old containers..."
            docker compose down

            # Start new containers
            echo "üöÄ Starting new containers..."
            docker compose up -d

            # Cleanup old images
            echo "üßπ Cleaning up old images..."
            docker image prune -f

            echo "‚úÖ Deployment completed successfully at $(date)"
            echo "üìä Container Status:"
            docker compose ps
